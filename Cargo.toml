[package]
name = "rrg"
description = "Rust rewrite of GRR."
version = "0.1.0"
authors = ["≈Åukasz Hanuszczak <hanuszczak@google.com>"]
edition = "2018"

[workspace]
members = [".", "./macro", "./proto"]

[dependencies]
fleetspeak = { version = "0.3.0" }
humantime = { version = "2.0.0" }
libc = { version = "0.2.81" }
log = { version = "0.4.8" }
netstat2 = { version = "0.8.1" }
protobuf = { version = "=2.8.2" }
rrg-macro = { path = "macro/" }
rrg-proto = { path = "proto/" }
simplelog = { version = "0.7.6" }
structopt = { version = "0.3.12" }
sha2 = { version = "0.8.1" }
flate2 = { version = "1.0.14" }
byteorder = { version = "1.3.4" }
sysinfo = { version = "0.14.1" }
chrono = { version = "0.4.11" }
cfg-if = { version = "0.1.10" }
regex = { version = "1.3.9" }
lazy_static = { version = "1.4.0" }
rust-crypto = { version = "0.2.36" }

[target.'cfg(target_family = "unix")'.dependencies]
pnet = { version = "0.26.0" }
xattr = { version = "0.2.2" }

[target.'cfg(target_os = "linux")'.dependencies]
proc-mounts = { version = "0.2.4" }
ioctls = { version = "0.5.1" }

[target.'cfg(target_os = "windows")'.dependencies]
winreg = { version = "0.7.0" }

[dev-dependencies]
rand = { version = "0.7.3" }
tempfile = { version = "3.1.0" }
diff = { version = "0.1.12" }

[target.'cfg(target_os = "linux")'.dev-dependencies]
fuse = { version = "0.3.1" }

[target.'cfg(target_family = "unix")'.dev-dependencies]
users = { version = "0.10.0" }

[features]
default = [
    "action-insttime",
    "action-interfaces",
    "action-filesystems",
    "action-finder",
    "action-listdir",
    "action-memsize",
    "action-metadata",
    "action-stat",
    "action-timeline",
]

action-insttime = []
action-interfaces = []
action-filesystems = []
action-finder = []
action-listdir = []
action-memsize = []
action-metadata = []
action-stat = []
action-timeline = []

test-chattr = []
test-setfattr = []
